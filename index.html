<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 20px;
        }
        .video-container {
            flex: 1;
        }
        .details-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-self: center;
        }
        .car-name {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4500;
        }
        .details {
            list-style-type: none;
            padding: 0;
        }
        .details li {
            margin: 10px 0;
            font-size: 1.5rem;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video autoplay loop controls width="50%">
                <source src="WhatsApp Video 2024-11-27 at 15.39.00_497c6055.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="details-container">
            <div class="car-name">Rolls Royce Cullinan Black Badge</div>
            <ul class="details">
                <li>Horsepower: 600 hp at 5,000 RPM.</li>
                <li>Torque: 900 Nm at 1,700 RPM.</li>
                <li>Transmission: 8-speed automatic.</li>
                <li>Top Speed: 250 km/h (155 mph).</li>
            </ul>
           
        </div>
    </div>
</body>
</html>
